<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <img src="./img/pudding_cake.jpeg" alt="プリンケーキ" class="headermain_img">
        <img src="./img/logo.png" alt="ロゴ白" class="header_img">
        <p class="text">
            地元養鶏場のたまごを使ったプリンの専門店です</p>
    </div>

    <div class="logo_color">
        <img src="./img/logo2.png" alt="ロゴカラー">
    </div>

    <p class="text_black">おすすめメニュー</p>

    <div class="menu_card">
        <div class="card">
            <img  src="./img/retro.jpeg" alt="昭和レトロプリン" class="card_img">
            <caption>昭和レトロプリン</caption> 
        </div>
        <div class="card">
            <img  src="./img/pumpkin02.jpeg" alt="かぼちゃプリン" class="card_img">
            <caption>かぼちゃプリン</caption> 
        </div>
        <div class="card">
            <img src="./img/strawberry.jpg" alt="いちごプリン" class="card_img">
            <caption>いちごプリン</caption> 
        </div>
    </div>

    <p class="text_black">お持ち帰りメニュー</p>


    <figure class="takeout_menu">
            <img src="./img/takeout_fruit.jpeg" alt="ミルクプリン" class="takeout_item1">
            <figcaption class="takeout_item2">甘酸っぱいベリーたっぷりの<br>ミルクプリン</figcaption> 
    </figure>
    <figure class="takeout_menu">
             <figcaption class="takeout_item2">風味豊かな宇治抹茶を使った<br>抹茶プリン</figcaption> 
            <img src="./img/takeout_greentea.jpeg" alt="抹茶プリン" class="takeout_item1">
    </figure>
    <figure class="takeout_menu">
            <img src="./img/takeout_plain.jpeg" alt="たまごプリン" class="takeout_item1">
            <figcaption class="takeout_item2">これぞ王道！<br>たまごたっぷりミルクプリン</figcaption> 
    </figure>


</body>
</html>
